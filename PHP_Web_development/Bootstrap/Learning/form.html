<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>

<body>


    <div class="row">
        <div class="offset-md-4 col-md-4">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" id="Name" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control">
            </div>
            <label class="d-block">Gender</label>
            <div class="form-check-inline">
                <input type="radio" name="gender" class="form-check-input" checked="checked">
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check-inline">
                <input type="radio" name="gender" class="form-check-input">
                <label class="form-check-label">Female</label>
            </div>
            <label class="d-block my-4">Hobbies</label>
            <div class="form-check">
                <input type="checkbox"><label>Reading</label>
            </div>
            <div class="form-check">
                <input type="checkbox"><label>Writing</label>
            </div>
            <div class="form-check">
                <input type="checkbox"><label>Learning</label>
            </div>
            <div class="form-check">
                <input type="checkbox"><label>Tennis</label>
            </div>
            <label>Select Year</label>
            <div class="form-group">
                <select class="form-control">
                    <option>First Year</option>
                    <option>Second Year</option>
                    <option>Third Year</option>
                    <option>Fourth Year</option>
                    <option>Final Year</option>
                </select>
            </div>
            <input type="button" class="btn btn-success btn-block" value="Submit">
        </div>

    </div>
    </div>
    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
