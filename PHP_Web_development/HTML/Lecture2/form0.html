<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <fieldset>
        <legend>Form</legend>
        <form>

            <label for="name">Name :</label>
            <!--** for usage and id you need to understand clearly-->
            <input type="text" name="" id="name"> <br><br>
            <label>Email:</label>
            <input type="email" name="" id=""> <br><br>
            <label>Gender :</label> <br>
            <input type="radio" name="gender" id="male"> <label for="male">Male</label>
            <input type="radio" name="gender" id="female"><label for="female">Female</label>
            <br><br>
            <label>Hobbies</label> <br><br>
            <input type="checkbox" name="" id=""><label>Video Games</label>
            <input type="checkbox" name="" id=""><label>Cinema</label>
            <input type="checkbox" name="" id=""><label>Watching Movies</label>
            <input type="checkbox" name="" id=""><label>Travelling</label>
            <br><br>
            <label>Date</label>
            <input type="date">
            <br><br>
            <label>Colors</label>
            <input type="color" name="" id="">
            <br><br>
            <input type="file" name="" id="" accept="image/*">
            <input type="submit" value="Submit">
        </form>
    </fieldset>
</body>

</html>
